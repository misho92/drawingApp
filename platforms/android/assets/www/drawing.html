<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
    <body>
        <svg id="sky">
            <rect id="sky" width="100%" height="100" fill="#42d4f4" />
        </svg>
        <svg id="sun">
            <circle id="sun" cx="50" cy="50" r="25" fill="yellow" />
        </svg>
        <svg id="house" height="200" width="200" >
            <path d="M100 0 L50 100 L150 100 Z" stroke="black" stroke-width="1" fill="white"/>
            <path d="M50 100 L50 200 L150 200 L150 100 Z" stroke="black" stroke-width="1" fill="white"/>
        </svg>
    </body>
    <script src="js/drawing.js"></script>
</html>
